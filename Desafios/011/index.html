<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 11</title>
</head>
<style>
    body{
        
        margin: 0;
        padding: 0;
    }

    #background {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
    }

    #astronauta {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }
</style>
<body>
   <img src="imagens/espaco.jpg" alt="fundo" id="background">
    <img src="imagens/astronauta.png" alt="astronauta" id="astronauta">

    <script>
        function resizeastronauta(){
            var astronauta = document.getElementById("astronauta");
            astronauta.style.top = window.innerHeight / 2 + "px";
            astronauta.style.left = window.innerWidth / 2 + "px";
        }

        window.onresize = resizeastronauta;
        resizeastronauta():
    </script>
</body>
</html>
